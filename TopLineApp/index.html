<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.all.min.js"></script>

		<link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
		<link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

		<link href="styles/main.css" rel="stylesheet" />
	</head>

	<!DOCTYPE html>
	<html>

		<body>

			<div data-role="view" id="tabstrip-filaVez" data-init="getListaFilaDaVez"  data-layout="mobile-tabstrip" data-title="Fila da Vez">
				<ul id="lstVendedoresFila"></ul>
			</div>

			<div data-role="view" id="tabstrip-resultado" data-init="getListaParaResumo"  data-layout="mobile-tabstrip" data-title="Resumo diario" >
				<ul id="lstVendedorResumo"></ul>
			</div>

			<div data-role="view" data-title="Login/Sign-up" id="view-transitions-login" data-transition="overlay:up">
				<ul data-role="listview" data-style="inset">
					<li>
						<label for="username">Username:</label>
						<input type="text" id="username" />
					</li>
					<li>
						<label for="password">Password:</label>
						<input type="password" id="password" />
					</li>
				</ul>
				<a href="#tabstrip-filaVez" data-transition="overlay:up reverse" data-role="button" class="transitions-cancel">Retornar</a>
			</div>

			<div data-role="layout" data-id="mobile-tabstrip"   >
				<header data-role="header">
					<div data-role="navbar">
						<span data-role="view-title"></span>
					</div>
				</header>

				<p>TabStrip</p>

				<div data-role="footer">
					<div data-role="tabstrip">
						<a href="#tabstrip-filaVez" data-icon="contacts">Fila</a>
						<a href="#tabstrip-resultado" data-icon="contacts">Resumo</a>
					</div>
				</div>
			</div>

			<script type="text/x-kendo-template" id="listVendedoresFilaTemplate">
				<img class="item-photo" src="${url}" />
				<h3 class="item-title">${name}</h3>
			</script>

			<script type="text/x-kendo-template" id="listVendedoresResumoTemplate">
				<h4 class="item-title">${name}</h4>
			</script>

			<script>
				var groupedData = [
					{ name: "Rafael Fernandes",  url: "images/Contacts.jpeg", letter: "No sal達o de vendas" },
					{ name: "Celso Baia",  url: "images/Contacts.jpeg", letter: "No sal達o de vendas" },
					{ name: "Ralph Araujo",  url: "images/Contacts.jpeg", letter: "Fora do sal達o de vendas" },
					{ name: "Vendedor ",  url: "images/Contacts.jpeg", letter: "Fora do sal達o de vendas" }
					
				];

				function getListaFilaDaVez() {
					$("#lstVendedoresFila").kendoMobileListView({
						dataSource: kendo.data.DataSource.create({data: groupedData, group: "letter" }),
						template: $("#listVendedoresFilaTemplate").html(),
						headerTemplate: "${value}",
						fixedHeaders: true
					});
				}
                
				function getListaParaResumo() {
					$("#lstVendedorResumo").kendoMobileListView({
						dataSource: kendo.data.DataSource.create({data: groupedData}),
						template: $("#listVendedoresResumoTemplate").html(),
						headerTemplate: "${value}",
						fixedHeaders: true,
						click: function(e) {
							console.log(e.dataItem.name);
						}
					});
				}
        
				
				var app = new kendo.mobile.Application(document.body);
                
			</script>

		</body>
	</html>

</html>
