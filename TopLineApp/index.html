<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.all.min.js"></script>

		<link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
		<link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

		<link href="styles/main.css" rel="stylesheet" />
	</head>

	<!DOCTYPE html>
	<html>

		<body>

			<div data-role="view" id="tabstrip-filaVez" data-init="getListaFilaDaVez"  data-layout="mobile-tabstrip" data-title="Fila da Vez">
				<ul id="lstVendedoresFila" data-role="listview" data-style="inset" ></ul>
				<ul id="actions" data-role="actionsheet" data-cancel="Cancelar">
					<li class="km-actionsheet-title">Selecione operação:</li>
					<li>
						<a href="#" data-action="editProduct">Registro de Atividade</a>
					</li>
					<li>
						<a href="#" data-action="editProduct">Resumo de Vendas</a>
					</li>
				</ul>
			</div>

			<script type="text/x-kendo-template" id="listVendedoresFilaTemplate">
				<img class="item-photo" src="${url}" />
				<h3 class="item-title">${name}</h3>
				<a class="btnActions"
				   data-role="button"
				   data-rel="actionsheet"                
				   href="\\#actions"
				   data-actionsheet-context="#= name #">Ações</a>
			</script>

			<!--Lancamento Atendimento-->
			<div id="editor" data-role="view" data-title="Registro de Atividade" data-layout="mobile-tabstrip">
				<ul id="form" data-role="listview" data-style="inset">

					<li>
						<h4>

							<img src="images/Contacts.jpeg" width=80px/> Rafael Fernandes
						</h4>
					</li>
					<li >
						Vendeu
						<input type="checkbox" data-role="switch" checked>
					</li>

					<li>
						<label>
							Valor:
							<input id="valorVenda" name="ValorVenda"type="number" value="30" min="0" max="100" />
						</label>
					</li>
					<li>
						<label>
							Qtde Estoque:
							<input id="unitsInStock" name="UnitsInStock" type="number" required="required"/>
						</label>
					</li>
					<li>
						<label>
							Inativo:
							<input id="discontinued" name="Discontinued" type="checkbox" />
						</label>
					</li>
				</ul>
			</div>

			<div data-role="layout" data-id="mobile-tabstrip"   >
				<header data-role="header">
					<div data-role="navbar">
						<span data-role="view-title"></span>
					</div>
				</header>

				<p>TabStrip</p>

				<div data-role="footer">
					<div data-role="tabstrip">
						<a href="#tabstrip-filaVez" data-icon="contacts">Fila</a>
					</div>
				</div>
			</div>

			<script>
				var groupedData = [
					{ name: "Rafael Fernandes",  url: "images/Contacts.jpeg", letter: "No salão de vendas" },
					{ name: "Celso Baia",  url: "images/Contacts.jpeg", letter: "No salão de vendas" },
					{ name: "Ralph Araujo",  url: "images/Contacts.jpeg", letter: "Fora do salão de vendas" },
					{ name: "Vendedor ",  url: "images/Contacts.jpeg", letter: "Fora do salão de vendas" }
					
				];

				function getListaFilaDaVez() {
					$("#lstVendedoresFila").kendoMobileListView({
						dataSource: kendo.data.DataSource.create({data: groupedData, group: "letter" }),
						template: $("#listVendedoresFilaTemplate").html(),
						headerTemplate: "${value}",
						fixedHeaders: true
					});
				}
                
		
				function editProduct(e) {				
					app.navigate("#editor"); //navigates to editor view
				}
				
			</script>

			<script>
                
				var app = new kendo.mobile.Application(document.body);
				
			</script>

		</body>
	</html>

</html>
