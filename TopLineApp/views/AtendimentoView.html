<div id="resultadoAtendimento" data-role="view" data-title="Top Line" data-init="editorViewInit" data-show="showAtendimento" data-layout="default" data-model="viewModel">
	<div data-role="header">
		<div data-role="navbar">
			<a data-role="button" data-align="left" data-bind="events: {click: cancelarAtendimento}">Cancelar</a>
			<span data-role="view-title"></span>
			<a data-role="button" data-align="right" data-bind="events: { click: salvarAtendimento }">Gravar</a>
		</div>
	</div>
	<ul id="form" data-role="listview" data-style="inset" data-type="group">
		<div class="mobile-fila-titulo">Atendimento</div>

		<li>
            Vendedor
			<ul>
				<li>
					<h2 data-bind="text:  vendedorSelecionado.ColNome">
						<span data-bind="text:  vendedorSelecionado.ColSobreNome"/>
					</h2>
					<img data-bind="srcPath: vendedorSelecionado.ColFoto"/>
				</li>
			</ul>
		</li>

		<li>
			<ul>
				<li>
					<label>
						Vendeu
						<input id="chkVendeu" type="checkbox" data-role="switch" checked >
					</label>
				</li>
			</ul>
		</li>

		<li>
			Dados da Venda
			<ul>

				<li>
					<label>
						Valor Venda
						<input id="RepValor" name="Valor da Venda" type="number" required="required" data-bind="value: atendimento.RepValor" />
					</label>
				</li>
				<li>
					<label>
						Qtde de Peças
						<input id="RepQtde" name="Qtde de peças" type="number" required="required" data-bind="value: atendimento.RepQtde"/>
					</label>
				</li>

			</ul>

		</li>

		<li>
            Total Atendimento
			<ul>
				<h1>
					Total Atendimento: <span data-bind="text: atendAggregates.formattedTotal"></span>
				</h1>
			</ul>
		</li>

	</ul>
</div>
